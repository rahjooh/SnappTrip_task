services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-analytics
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: snapptrip_analytics
      POSTGRES_USER: snapptrip
      POSTGRES_PASSWORD: snapptrip123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snapptrip"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: postgres-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@snapptrip.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - postgres-network
    depends_on:
      - postgres

networks:
  postgres-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:
