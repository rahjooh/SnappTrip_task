global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'pagerduty'
      continue: true
    
    - match:
        severity: warning
      receiver: 'slack'
      continue: true
    
    - match:
        team: data-engineering
      receiver: 'email'

receivers:
  - name: 'default'
    slack_configs:
      - channel: '#data-alerts'
        title: 'SnappTrip Data Platform Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'

  - name: 'pagerduty'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'

  - name: 'slack'
    slack_configs:
      - channel: '#data-warnings'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        color: 'warning'

  - name: 'email'
    email_configs:
      - to: 'data-engineering@snapptrip.com'
        from: 'alertmanager@snapptrip.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alertmanager@snapptrip.com'
        auth_password: 'YOUR_EMAIL_PASSWORD'
        headers:
          Subject: 'SnappTrip Data Platform Alert: {{ .GroupLabels.alertname }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
