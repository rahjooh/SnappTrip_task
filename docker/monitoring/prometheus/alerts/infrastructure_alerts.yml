groups:
  - name: infrastructure_alerts
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          team: data-engineering
          component: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage on {{ $labels.instance }} is {{ $value }}%"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          team: data-engineering
          component: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage on {{ $labels.instance }} is {{ $value }}%"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: critical
          team: data-engineering
          component: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Disk space on {{ $labels.instance }} is {{ $value }}% available"

      - alert: ContainerDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
          team: data-engineering
          component: infrastructure
        annotations:
          summary: "Container is down"
          description: "Container {{ $labels.job }} on {{ $labels.instance }} is down"

      - alert: HDFSDataNodeDown
        expr: hadoop_datanode_up == 0
        for: 2m
        labels:
          severity: critical
          team: data-engineering
          component: hdfs
        annotations:
          summary: "HDFS DataNode is down"
          description: "HDFS DataNode {{ $labels.instance }} is not responding"

      - alert: KafkaConsumerLag
        expr: kafka_consumer_lag_records > 100000
        for: 10m
        labels:
          severity: warning
          team: data-engineering
          component: kafka
        annotations:
          summary: "Kafka consumer lag exceeds threshold"
          description: "Consumer group {{ $labels.group }} has lag of {{ $value }} records on topic {{ $labels.topic }}"

      - alert: KafkaBrokerDown
        expr: kafka_broker_up == 0
        for: 2m
        labels:
          severity: critical
          team: data-engineering
          component: kafka
        annotations:
          summary: "Kafka broker is down"
          description: "Kafka broker {{ $labels.broker_id }} is not responding"
