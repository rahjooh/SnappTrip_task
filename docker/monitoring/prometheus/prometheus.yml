global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'snapptrip-data-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spark Master
  - job_name: 'spark-master'
    static_configs:
      - targets: ['spark-master:8080']
    metrics_path: '/metrics/prometheus'

  # Spark Workers
  - job_name: 'spark-workers'
    static_configs:
      - targets: 
          - 'spark-worker-1:8081'
          - 'spark-worker-2:8081'
    metrics_path: '/metrics/prometheus'

  # Airflow
  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow-webserver:8080']
    metrics_path: '/admin/metrics'

  # Kafka Brokers (JMX Exporter)
  - job_name: 'kafka'
    static_configs:
      - targets:
          - 'kafka-1:9092'
          - 'kafka-2:9092'
          - 'kafka-3:9092'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Trino
  - job_name: 'trino'
    static_configs:
      - targets: ['trino-coordinator:8080']
    metrics_path: '/v1/info'

  # Node Exporter (if added)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
